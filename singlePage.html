<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Bay</title>

    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="app_container">
        <header class="app_header">
            <nav>
                <h2><a href="/">Movie Bay</a></h2>
            </nav>
        </header>
        <main>
            <section class="single-page-container">
                <a class="back-button-link" href="/">
                    <i class="fa-solid fa-left-long"></i>
                    <p>Back</p>
                </a>
                <!-- Loading container -->
                <div class="loading-container" style="display: none;"></div>
                <!-- Single Item -->
                <div class="single-item-container"></div>
            </section>
        </main>
        <footer>
            <div class="footer_api_description">
                <p>Powered by <a href="https://www.omdbapi.com/" target="_blank" rel="noreferrer">OMDB API</a></p>
            </div>
            <div class="footer_info">
                <p class="footer_text">Copyright Â© 2023 Bruno Miguel</p>
                <div class="footer_icon_container">
                    <a href="https://github.com/BMiguelDev/movie-bay" target="_blank" rel="noreferrer">
                        <i class="fa-solid fa-code"></i>
                    </a>
                    <a href="https://google.com" target="_blank" rel="noreferrer">
                        <i class="fa-solid fa-desktop"></i>
                    </a>
                    <a href="https://github.com/BMiguelDev" target="_blank" rel="noreferrer">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/miguel--bruno/" target="_blank" rel="noreferrer">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </footer>
        <!-- Javascript -->
        <script type="module" src="app.js"></script>
    </div>
</body>

</html>

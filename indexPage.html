    <title>Movie Bay</title>

<body>
    <div class="app_container">
        <header class="app_header">
            <nav>
                <h2><a href="/">Movie Bay</a></h2>
            </nav>
        </header>
        <main class="homepage-container">
            <div class="homepage-title">
                <h2>Movie Search</h2>
                <div class="homepage-title-underline"></div>
            </div>
            <form action="" class="search-form">
                <input type="text" class="search-input" placeholder="Enter a Movie Title" />
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <!-- Loading Container -->
            <div class="loading-container" style="display: none;"></div>
            <!-- Filter Buttons -->
            <div class="categories-container"></div>
            <!-- Movie Items -->
            <div class="results-container">
                <div class="empty-results-container">
                    <i class="fa-regular fa-face-smile"></i>
                    <p>Movie results will appear here</p>
                </div>
            </div>
            <!-- Loading Container for Infinite Scrolling -->
            <div class="more_items_loading_container"></div>
            <!-- Scroll Up Button Container -->
            <div class="scroll-up-container"></div>
        </main>
        <footer>
            <div class="footer_api_description">
                <p>Powered by <a href="https://www.omdbapi.com/" target="_blank" rel="noreferrer">OMDB API</a></p>
            </div>
            <div class="footer_info">
                <p class="footer_text">Copyright Â© 2023 Bruno Miguel</p>
                <div class="footer_icon_container">
                    <a href="https://github.com/BMiguelDev/movie-bay" target="_blank" rel="noreferrer">
                        <i class="fa-solid fa-code"></i>
                    </a>
                    <a href="https://google.com" target="_blank" rel="noreferrer">
                        <i class="fa-solid fa-desktop"></i>
                    </a>
                    <a href="https://github.com/BMiguelDev" target="_blank" rel="noreferrer">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/miguel--bruno/" target="_blank" rel="noreferrer">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <!-- Javascript -->
    <!-- <script type="module" src="app.js"></script> -->
    <script src="bundle.js"></script>
</body>

</html>
